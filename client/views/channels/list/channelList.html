<template name="channelList">
  <div class="create-channel ui small modal">
    <i class="icon close"></i>
    {{> createChannel}}
  </div>
  <div class="item channel-list">
    <div id="displayCreateChannel" class="header">
      CHANNELS
      ({{ nbChannels }})
      <i class="icon plus square outline large"></i>
    </div>
    <div class="content">
      {{#each channels}}
        {{> channel name=name }}
      {{/each}}
    </div>
  </div>
</template>
