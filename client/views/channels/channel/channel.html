<template name="channel">
  <a href="/channels/{{name}}" class="channel {{active}}">
    {{#if public}}
      <span class="prefix">#</span>
    {{ else }}
      <span class="icon lock"></i>
    {{/if}}
    <span class="channel-name">{{ name }}</span>
    {{#if iCanRemove}}
      <i data-channelname="{{ name }}" class="icon remove remove-channel red"></i>
    {{/if}}
  </a>
</template>
