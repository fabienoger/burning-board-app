<template name="channel">
  <a href="/channels/{{ channel.name}}" class="channel {{active}}">
    {{#if channel.public}}
      <span class="prefix">#</span>
    {{ else }}
      <i class="icon lock"></i>
    {{/if}}
    <span class="channel-name">{{ channel.name }}</span>
    {{#if iCanRemove}}
      <i data-channelname="{{ channel.name }}" class="icon remove remove-channel red"></i>
    {{/if}}
  </a>
</template>
