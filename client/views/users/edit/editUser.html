<template name="editUser">
  <div class="edit-user ui segment">
    <div class="ui horizontal divider header">
      <i class="flag icon"></i>
      {{_ "my_profile" }}
    </div>
    <div class="informations">
      <p class="valign-wrapper">
        <span class="ui label">{{_ "email_address" }} :</span>
        {{ getCurrentUserEmail }}
      </p>
      <div class="ui dropdown labeled icon button" id="select-language">
        <i class="world icon"></i>
        <span class="text">
          {{#if getLanguage }}
            <i class="flag {{ getLanguage }}"></i>
            {{ getLanguage }}
          {{ else }}
            {{_ "select_language" }}
          {{/if}}
        </span>
        <div class="menu">
          <div class="item">
            <i class="france flag" data-lang="fr"></i>
            {{_ "french" }}
          </div>
          <div class="item" >
            <i class="gb flag" data-lang="en"></i>
            {{_ "english" }}
          </div>
        </div>
      </div>
    </div>
    <div class="profile">
      <div class="ui horizontal divider header">
        <i class="flag icon"></i>
        {{_ "change_password" }}
      </div>
      <form id="change-password-form" class="change-password-form ui form">
        <div class="field">
          <label for="oldPassword">{{_ "old_password" }} :</label>
          <input type="password" class="" id="oldPassword" />
        </div>
        <div class="field">
          <label for="newPassword">{{_ "new_password" }} :</label>
          <input type="password" class="" id="newPassword" />
        </div>
        <div class="field">
          <label for="confirmPassword">{{_ "confirm_new_password" }} :</label>
          <input type="password" class="" id="confirmPassword" />
        </div>
        <div id="info-confirm-password"></div>
        <div class="field">
          <button type="submit" class="ui right labeled green icon button" id="change-password-button">
            <i class="save icon right"></i>
            {{_ "save" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
