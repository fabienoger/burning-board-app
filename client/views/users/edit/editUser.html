<template name="editUser">
  <div class="edit-user ui container">
    <h1 class="ui header">
      <i class="icon user"></i>
      <div class="content">
        My profile
      </div>
    </h1>
    <div class="informations">
      <h2 class="ui header">
        <i class="icon info circle large"></i>
        <div class="content">
          My information
        </div>
      </h2>
      <div class="body">
        <p class="valign-wrapper">
          <span>Email :&nbsp;</span>
          {{ getCurrentUserEmail }}
        </p>
        <form id="change-password-form" class="change-password-form ui form">
          <h3>Change your password</h3>
          <div class="message-wrapper" id="info-password"></div>
          <div class="field">
            <label for="oldPassword">Old Password :</label>
            <input type="password" class="" id="oldPassword" />
          </div>
          <div class="field">
            <label for="newPassword">New Password :</label>
            <input type="password" class="" id="newPassword" />
          </div>
          <div class="field">
            <label for="confirmPassword">Confirm your new password :</label>
            <input type="password" class="" id="confirmPassword" />
          </div>
          <div id="info-confirm-password"></div>
          <div class="field">
            <button type="submit" class="ui right labeled green icon button" id="change-password-button">
              <i class="save icon right"></i>
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
