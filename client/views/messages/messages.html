<template name="messages">
  <div class="messages">
    {{#if Template.subscriptionsReady}}
      {{#each getMessages}}
        {{> message userId=createdBy }}
      {{/each}}
    {{ else }}
      <div class="ui active loader"></div>
    {{/if}}
    <div id="chat-info-bottom"></div>
  </div>
</template>
