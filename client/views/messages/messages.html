<template name="messages">
  <div class="messages">
    {{#if Template.subscriptionsReady}}
      {{#each getMessages}}
        {{#if sameAuthor @index createdBy }}
          {{> message userId=createdBy sameAuthor=true }}
        {{else}}
          {{> message userId=createdBy sameAuthor=false }}
        {{/if}}
      {{/each}}
    {{ else }}
      <div class="ui active loader"></div>
    {{/if}}
    <div id="chat-info-bottom"></div>
  </div>
</template>
