<template name="menu">
  <header>
    <div class="ui right fixed vertical menu">
      <div class="item">
        <div class="ui icon input">
          <input type="text" placeholder="Search">
          <i class="search icon"></i>
        </div>
      </div>
      <a href="/" class="item" id="home">
        <i class="home icon"></i>
        Home
      </a>
      {{#if currentUser}}
        <a class="item" id="editUser" href="/editUser">
          <i class="icon user"></i>
          {{ currentUser.emails.[0].addressÂ }}
        </a>
        {{#if ifAdmin}}
          <a class="item" id="feedBacks" href="/feedbacks">
            <i class="icon bug"></i>
            FeedBacks
          </a>
          <a class="ui dropdown item" href="">
            <i class="icon users"></i>
            Users
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="header">Users</div>
              <a class="item" id="newUser" href="/users/new">
                <i class="icon user add"></i>
                New User
              </a>
              <a class="item" id="userList" href="/users">
                <i class="icon users"></i>
                User List
              </a>
            </div>
          </a>
        {{/if}}
        <div class="right menu">
          <div class="item">
            <a class="ui red button labeled icon" href="" id="logout">
              <i class="icon sign out"></i>
              Logout
            </a>
          </div>
        </div>
      {{else}}
        <div class="right menu">
          <div class="item">
            <a class="ui green button labeled icon" href="/login">
              <i class="sign in icon"></i>
              Sign in
            </a>
          </div>
          <div class="item">
            <a class="ui blue labeled icon button" href="/register">
              <i class="add user icon"></i>
              Sign up
            </a>
          </div>
        </div>
      {{/if}}
    </div>
  </header>
</template>
