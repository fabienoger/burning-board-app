<template name="login">
  <div class="login row">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <div class="ui segment title">
          <h2 class="ui header">
            Log-in to your account
          </h2>
        </div>
        <form id="login-form" class="ui large form {{#if isLoading}}loading{{/if}}">
          <div class="ui stacked segment">
            <div class="message-wrapper" id="login-info"></div>
            <div class="field">
              <div class="ui left icon input">
                <i class="mail icon"></i>
                <input type="email" class="" id="login-email" placeholder="E-mail" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" class="" id="login-password" placeholder="Password" />
              </div>
            </div>
            <button type="submit" class="ui button large fluid">
              Login
            </button>
          </div>
        </form>
        <div class="ui message">
          New to us ?
          <a href="/register">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</template>
